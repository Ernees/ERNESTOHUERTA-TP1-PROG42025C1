<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>About Me Profile card || Learning Robo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sobre-mi.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  </head>
  <body>
    
    @if(this.githubService.datosCliente)
    {
        <div class = "about-wrapper">
            
            <div class = "about-left">
                <div class = "about-left-content">
                    <div>
                        <div class = "shadow">
                        <div class = "about-img">
                                <img [src]=this.githubService.datosCliente.avatar_url alt = "about image">
                        </div>
                        </div>
    
                        <h2>{{this.githubService.datosCliente.name}}</h2>
                        <h3>Web developer</h3>
                    </div>
                </div>
                
            </div>
            <div class = "about-right">
                <h1>Hello<span>!</span></h1>
                <h2>I am {{this.githubService.datosCliente.login}}</h2>
                <div class = "about-btns">
                    <a href="{{this.githubService.datosCliente.html_url}}" class="btn btn-white">Git hub</a>
                </div>
                
                <div class = "about-para">
                    <p>{{this.githubService.datosCliente.bio}}</p>
                </div>
            </div>

        </div>
    }

</body>
</html>
