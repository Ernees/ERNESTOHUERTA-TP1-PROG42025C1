
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida</title>
  <link rel="stylesheet" href="adivina-numero.component.css">
</head>
<body>
    <div class="container">
    <h1 class="text-2xl font-bold text-center">Adivina el número</h1>
  
      <div>
        <label>Intentá adivinar un número entre 1 y 200:</label><br>
        <input type="number" [formControl]="intento" placeholder="Tu número"/>
        <button (click)="intentar()">Adivinar</button>
      </div>
    
  
    <p class="text-center font-medium mt-2">{{ mensaje }}</p>
  
    @if (historial.length > 0) {
      <div class="mt-4">
        <p >Historial de intentos:</p>
        <ul>
          @for (n of historial; track n) {
            <li>{{ n }}</li>
          }
        </ul>
      </div>
    }
  
    @if (juegoTerminado) {
      <div>
        @if(gano){
            <p>Ganaste!</p>
        }
        @if(!gano){
            <p>Perdiste</p>
        }
        <p class="text-sm mt-2">Intentos: {{ historial.length }}</p>
        <button (click)="empezarJuego()">Reiniciar</button>
      </div>
    }
  </div>
  </body>
</html>
