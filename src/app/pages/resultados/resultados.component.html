 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienvenida</title>
  <link rel="stylesheet" href="resultados.component.css">
</head>
<body>
<div class="container">
  <h1>🏆 Ranking de Jugadores</h1>

  <table class="ranking-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Jugador</th>
        <th>Partidas</th>
        <th>Puntos</th>
      </tr>
    </thead>
    <tbody>
      @for (jugador of ranking(); track jugador.id_usuario; let i = $index) {
        <tr>
          <td>
            @if (i === 0) {
              🥇
            } @else if (i === 1) {
              🥈
            } @else if (i === 2) {
              🥉
            } @else {
              {{ i + 1 }}
            }
          </td>
          <td>{{ jugador.nombre }}</td>
          <td>{{ jugador.partidas }}</td>
          <td>{{ jugador.puntos }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>

</body>
</html>
